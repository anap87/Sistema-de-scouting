<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Profile | Kick Off Scholars</title>

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Aileron&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Aileron', sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'League Spartan', sans-serif;
      font-size: 42px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1100px;
      margin: -40px auto 60px;
      padding: 0 20px;
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 35px;
    }

    .section h2 {
      font-family: 'League Spartan', sans-serif;
      font-size: 26px;
      margin-bottom: 15px;
      color: #243b55;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .info-box {
      background: #f1f4f8;
      padding: 15px 18px;
      border-radius: 12px;
    }

    .highlight-box {
      background: #eef2f7;
      padding: 20px;
      border-radius: 15px;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .action-btn {
      display: inline-block;
      margin-top: 20px;
      background: #243b55;
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1 id="playerName"></h1>
  <p id="playerSubtitle"></p>
</header>

<div class="container">
  <div class="profile-card" id="profileCard"></div>
</div>

<footer>
  Kick Off Scholars © 2026
</footer>

<script>
  const playerId = Number(localStorage.getItem("selectedPlayerId"));
  const playersRaw = localStorage.getItem("players");

  console.log("Selected Player ID:", playerId);
  console.log("Players raw:", playersRaw);

  if (!playersRaw) {
    document.querySelector(".profile-card").innerHTML =
      "<h2 style='text-align:center'>No players data found</h2>";
  } else {
    const players = JSON.parse(playersRaw);
    const player = players.find(p => Number(p.id) === playerId);

    if (!player) {
      document.querySelector(".profile-card").innerHTML =
        "<h2 style='text-align:center'>Player not found</h2>";
    } else {
      document.querySelector("header h1").innerText = player.name;
      document.querySelector("header p").innerText =
        `${player.gender === "women" ? "Women Soccer" : "Men Soccer"} · ${player.position} · ${player.status}`;

      document.querySelector(".profile-card").innerHTML = `
        <div class="section">
          <h2>Player Information</h2>
          <div class="info-grid">
            <div class="info-box"><strong>Age:</strong> ${player.age}</div>
            <div class="info-box"><strong>Nationality:</strong> ${player.nationality}</div>
            <div class="info-box"><strong>College:</strong> ${player.college}</div>
            <div class="info-box"><strong>Height:</strong> ${player.height}</div>
            <div class="info-box"><strong>Position:</strong> ${player.position}</div>
            <div class="info-box"><strong>Status:</strong> ${player.status}</div>
          </div>
        </div>

        <div class="section">
          <h2>Academic Profile</h2>
          <div class="info-grid">
            <div class="info-box"><strong>Student Type:</strong> ${player.type}</div>
            <div class="info-box"><strong>GPA:</strong> ${player.gpa}</div>
          </div>
        </div>

        <div class="section">
          <h2>Highlights Video</h2>
          <div class="video-container">
            <iframe src="${player.video}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>

        <div class="section" style="text-align:center;">
          <a href="mailto:kickoffscholars@gmail.com?subject=Interest in ${player.name}"
             class="action-btn">
             I'm interested in this player
          </a>
        </div>
      `;
    }
  }
</script>


</body>
</html>
