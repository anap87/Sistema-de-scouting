<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Access | Kick Off Scholars</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Aileron&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Aileron', sans-serif;
      background: linear-gradient(135deg, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      font-family: 'League Spartan', sans-serif;
      font-size: 48px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      opacity: 0.85;
      margin-bottom: 50px;
    }

    .cards {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      width: 300px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.18);
    }

    .card h2 {
      font-family: 'League Spartan', sans-serif;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .card span {
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      opacity: 0.6;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 38px;
      }

      .card {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Player Prospects</h1>
    <p>Select the category you want to explore</p>

    <div class="cards">
      <div class="card" onclick="location.href='women.html'">
        <h2>Women Soccer Players</h2>
        <span>Prospects</span>
      </div>

      <div class="card" onclick="location.href='men.html'">
        <h2>Men Soccer Players</h2>
        <span>Prospects</span>
      </div>
    </div>

    <footer>
      Kick Off Scholars Â© 2026
    </footer>
  </div>
</body>
</html>
