<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women Soccer Prospects | Kick Off Scholars</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Aileron&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Aileron', sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4b134f, #c94b4b);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'League Spartan', sans-serif;
      font-size: 40px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    thead {
      background: #4b134f;
      color: white;
    }

    th, td {
      padding: 16px;
      text-align: left;
    }

    tr:not(:last-child) {
      border-bottom: 1px solid #eee;
    }

    .available { color: #2e7d32; font-weight: 600; }
    .committed { color: #c62828; font-weight: 600; }

    .view-btn {
      background: #4b134f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .view-btn:hover {
      background: #2f0b33;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>Women Soccer Players</h1>
  <p>Available & Committed Prospects · Kick Off Scholars</p>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Status</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>María López</td>
        <td>Midfielder</td>
        <td class="available">Available</td>
        <td>
          <button class="view-btn" onclick="viewPlayer(1)">
            View Profile
          </button>
        </td>
      </tr>

      <tr>
        <td>Sofía Andrade</td>
        <td>Center Back</td>
        <td class="committed">Committed</td>
        <td>
          <button class="view-btn" onclick="viewPlayer(2)">
            View Profile
          </button>
        </td>
      </tr>

      <tr>
        <td>Valentina Ruiz</td>
        <td>Forward</td>
        <td class="available">Available</td>
        <td>
          <button class="view-btn" onclick="viewPlayer(3)">
            View Profile
          </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<footer>Kick Off Scholars © 2026</footer>

<!-- SCRIPTS -->
<script src="players.js"></script>
<script>
  function viewPlayer(id) {
    localStorage.setItem("selectedPlayerId", id);
    window.location.href = "player.html";
  }
</script>

<script>
  function openPlayer(playerId) {
    localStorage.setItem("selectedPlayerId", playerId);
    window.location.href = "player.html";
  }
</script>

  
</body>
</html>
