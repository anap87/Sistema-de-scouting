<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women Soccer Prospects | Kick Off Scholars</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Aileron&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Aileron', sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4b134f, #c94b4b);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'League Spartan', sans-serif;
      font-size: 40px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    thead {
      background: #4b134f;
      color: white;
    }

    th, td {
      padding: 16px;
      text-align: left;
    }

    tr:not(:last-child) {
      border-bottom: 1px solid #eee;
    }

    .available { color: #2e7d32; font-weight: 600; }
    .committed { color: #c62828; font-weight: 600; }

    .view-btn {
      background: #4b134f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .view-btn:hover { background: #2f0b33; }

    /* ---------- PROFILE MODAL ---------- */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      max-width: 700px;
      width: 90%;
      padding: 30px;
      border-radius: 20px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 22px;
      cursor: pointer;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .profile-grid div {
      background: #f4f6f9;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    .action-btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #4b134f, #c94b4b);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    footer {
      text-align: center;
      margin: 40px 0;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>Women Soccer Players</h1>
  <p>Available & Committed Prospects · Kick Off Scholars</p>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Status</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>María López</td>
        <td>Midfielder</td>
        <td class="available">Available</td>
        <td><button class="view-btn" onclick="openProfile('Maria')">View Profile</button></td>
      </tr>

      <tr>
        <td>Sofía Andrade</td>
        <td>Center Back</td>
        <td class="committed">Committed</td>
        <td><button class="view-btn" onclick="openProfile('Sofia')">View Profile</button></td>
      </tr>

      <tr>
        <td>Valentina Ruiz</td>
        <td>Forward</td>
        <td class="available">Available</td>
        <td><button class="view-btn" onclick="openProfile('Valentina')">View Profile</button></td>
      </tr>

    </tbody>
  </table>
</div>

<!-- ---------- PROFILE MODAL ---------- -->
<div class="modal" id="profileModal">
  <div class="modal-content">
    <span class="close" onclick="closeProfile()">✕</span>
    <h2 id="playerName"></h2>

    <div class="profile-grid" id="profileDetails"></div>

    <button class="action-btn">Contact Kick Off Scholars</button>
  </div>
</div>

<footer>Kick Off Scholars © 2026</footer>

<script>
const players = {
  Maria: {
    name: "María López",
    details: [
      "Position: Midfielder",
      "Age: 18",
      "Nationality: Mexico",
      "Height: 5'6\"",
      "Weight: 130 lbs",
      "Status: Freshman",
      "GPA: 3.8",
      "10m Speed: 1.8s",
      "5m Speed: 1.1s"
    ]
  },
  Sofia: {
    name: "Sofía Andrade",
    details: [
      "Position: Center Back",
      "Age: 19",
      "Nationality: Ecuador",
      "Height: 5'8\"",
      "Weight: 140 lbs",
      "Status: Transfer",
      "Previous College: NJCAA",
      "GPA: 3.6"
    ]
  },
  Valentina: {
    name: "Valentina Ruiz",
    details: [
      "Position: Forward",
      "Age: 17",
      "Nationality: Colombia",
      "Height: 5'5\"",
      "Weight: 125 lbs",
      "Status: Freshman",
      "GPA: 3.9"
    ]
  }
};

function openProfile(playerKey) {
  const player = players[playerKey];
  document.getElementById("playerName").textContent = player.name;

  const container = document.getElementById("profileDetails");
  container.innerHTML = "";
  player.details.forEach(d => {
    const div = document.createElement("div");
    div.textContent = d;
    container.appendChild(div);
  });

  document.getElementById("profileModal").style.display = "flex";
}

function closeProfile() {
  document.getElementById("profileModal").style.display = "none";
}
</script>

</body>
</html>
